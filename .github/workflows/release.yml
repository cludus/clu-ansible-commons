name: Release

on:
  workflow_dispatch:

permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract current version
        id: extract-current-version
        run: |
              version=$(yq '.version' galaxy.yml)
              IFS='.' read -r major minor patch <<< "$version"
              echo "current-version=$major.$minor.$patch" >> $GITHUB_OUTPUT
              patch=$((patch+1))
              echo "new-patch-version=$major.$minor.$patch" >> $GITHUB_OUTPUT
              minor=$((minor+1))
              patch=0
              echo "new-minor-version=$major.$minor.$patch" >> $GITHUB_OUTPUT
              major=$((major+1))
              minor=0
              echo "new-major-version=$major.$minor.$patch" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract-current-version.outputs.new-patch-version }}
        if: github.ref_type == 'tag'

      - name: Bump up version
        run: |
          yq -i ".version = \"${{ steps.extract-current-version.outputs.new-patch-version }}\"" galaxy.yml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "bump up version"
          git push
